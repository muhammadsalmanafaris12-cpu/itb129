<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran Mahasiswa Baru Ulbi</h1>
    <form action="submit.php" method="post">
      <label for="name">Nama Lengkap:</label>
      <input type="text" id="name" name="name" required />
      <br />

      <label for="experience">No Handphone:</label>
      <input type="no handphone" id="no handphone" name="no handphone" required />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />

      <label for="comment">Apa Yang Membuat Kamu Tertarik Masuk Ulbi:</label> <br />
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

      <input type="submit" value="Daftar" />
    </form>
  </body>
</html>
